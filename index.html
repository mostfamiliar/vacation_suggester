<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="headline">VACATION SUGGESTER</h1>
        <form>
          <div class="weather-shade">
            <h3>Which do you prefer?</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Hot weather
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Cold weather
              </label>
            </div>
          </div>
          <div class="activity-shade">
            <h3>Which activity are you interested in?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Shopping
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Visiting architectural landmarks
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Lounging on the beach
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Nature sight-seeing
              </label>
            </div>
          </div>
          <div class="city-shade">
            <h3>Do you like cities?</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Yes
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                No
              </label>
            </div>
          </div>
          <div class="budget-shade">
            <h3>What is your budget?</h3>
            <input type="number" class="form-control" placeholder="$ Input">
          </div>
          <div class="veg-shade">
            <h3>Are you vegan / vegetarian?</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Yes
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                No
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
